<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
<!--	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>AR Technical Test</title>

	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	<script src="index.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.2.2/aframe/build/aframe-ar.min.js"></script>
	<script src="cursor.js" defer></script>
<!--	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script></head>

<body style="margin: 0; overflow: hidden;">
<a-scene
	vr-mode-ui="enabled: false" embedded
	arjs="sourceType: webcam;"
	>


	<a-assets>
		<a-asset-item id="cowboyModel" src="/assets/models/Low_poly_Cowboy_Android.gltf"></a-asset-item>
	</a-assets>


	<a-marker preset="hiro" cursor="rayOrigin: mouse" raycaster="objects: a-box">
		<a-box position="0 0.5 0" color-randomizer></a-box>
	</a-marker>


	<a-entity camera ></a-entity>
	<!--	<a-camera cursor="rayOrigin: mouse"></a-camera>-->
</a-scene>
</body>
</html>
