<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

</head><body style="margin : 0px; overflow: hidden;">

	<a-assets>
		<a-asset-item id="piranha" src="assets/models/piranha_plant/scene.gltf"></a-asset-item>

		</a-entity>
	</a-marker>
